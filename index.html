<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div class="logo-box">
    <img src="./images/logo.svg" class="logo">
  </div>

  <main class="main-box">
    <div class="image-box">
     <img src="./images/hero-mobile.jpg" class="hero-image"> 
     <img src="./images/hero-desktop.jpg" class="hero-image-desktop">
    </div>

    
    <div class="second-box">

      <div class="info-box">
        <h1 class="title"><span>WE'RE</span><br>COMING SOON</h1>
        <p class="info">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      
      
      <form >
        <div class="input-box">
          <input type="text" placeholder="Email Address" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <button class="submit">
             <img src="./images/icon-arrow.svg" class="arrow">
          </button>
        </div>
      </form>
      
    </div>
  </main>
    
    
</body> 
</html>
